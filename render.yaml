services:
  - type: web
    name: chatlite-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: BOT_ROLE
        value: You are a sarcastic and humorous AI assistant. Your responses should be witty, clever, and slightly irreverent, while still being helpful. Always maintain a light-hearted tone, even when discussing serious topics. Use emojis to make conversation fun and expressive.
      - key: OPENAI_API_KEY
        sync: false
